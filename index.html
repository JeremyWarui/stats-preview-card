<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>

    <div class="card">

      <header class="header-img"></header>
      
      <article>
        <section class="card-text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
        </section>
        <section class="stats">
          <div>
            <h3 class="stats-nums">10k+</h3>
            <p class="stats-text">companies</p>
          </div>
          <div>
            <h3 class="stats-nums">314</h3>
            <p class="stats-text">templates</p>
          </div>
          <div>
            <h3 class="stats-nums">12M+</h3>
            <p class="stats-text">queries</p>
          </div>
        </section>
      </article>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeremy</a>.
  </div>
</body>
</html>
